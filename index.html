<body>
    <h1>Inverter Monitoring Dashboard</h1>
    <div id="duty-cycle">Duty Cycle: --%</div>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="refreshData()">Refresh Now</button>
        <button onclick="toggleCharts()">Toggle Charts</button>
        <button onclick="clearGraphs()">Clear Graphs</button>
    </div>
    <canvas id="lowSideChart"></canvas>
    <canvas id="highSideChart"></canvas>

    <script>
        const lowCtx = document.getElementById('lowSideChart').getContext('2d');
        const highCtx = document.getElementById('highSideChart').getContext('2d');

        const lowSideChart = new Chart(lowCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Low Side Voltage (V)',
                        data: [],
                        borderColor: '#1e90ff',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0
                    },
                    {
                        label: 'Low Side Current (A)',
                        data: [],
                        borderColor: '#ff6347',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                plugins: {
                    legend: { labels: { color: '#fff' } }
                },
                scales: {
                    x: {
                        ticks: { color: '#ccc', callback: function () {
                        return ''; //hide ticks
                        	}
                        },
                        title: { display: true, text: 'Time', color: '#ccc' }
                    }
                    y: {
                        ticks: { color: '#ccc' },
                        title: { display: true, text: 'Low Side Values', color: '#ccc' }
                    }
                }
            }
        });

        const highSideChart = new Chart(highCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'High Side Voltage (V)',
                        data: [],
                        borderColor: '#00fa9a',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0
                    },
                    {
                        label: 'High Side Current (A)',
                        data: [],
                        borderColor: '#ffa500',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                plugins: {
                    legend: { labels: { color: '#fff' } }
                },
                scales: {
                    x: {
                        ticks: { color: '#ccc', callback: function () {
                        return ''; //hide ticks
                        	}
                        },
                    	title: { display: true, text: 'Time', color: '#ccc' }
                    }
                    y: {
                        ticks: { color: '#ccc' },
                        title: { display: true, text: 'High Side Values', color: '#ccc' }
                    }
                }
            }
        });

        let autoUpdateInterval = null;

        async function fetchData() {
            try {
                const response = await fetch('data.json');
                const rawData = await response.json();

                const data = rawData.filter(e =>
                    e.LowSideVoltage !== undefined &&
                    e.HighSideVoltage !== undefined &&
                    !isNaN(parseFloat(e.LowSideVoltage)) &&
                    !isNaN(parseFloat(e.HighSideVoltage))
                );

                const timestamps = data.map(e => e.timestamp);
                const lowVoltages = data.map(e => parseFloat(e.LowSideVoltage) / 1000); // Convert mV to V
                const lowCurrents = data.map(e => parseFloat(e.LowSideCurrent));
                const highVoltages = data.map(e => parseFloat(e.HighSideVoltage) / 1000); // Convert mV to V
                const highCurrents = data.map(e => parseFloat(e.HighSideCurrent));
                const duty = data[data.length - 1].DutyCycle;

                document.getElementById("duty-cycle").innerText = `Duty Cycle: ${duty}`;

                lowSideChart.data.labels = timestamps;
                lowSideChart.data.datasets[0].data = lowVoltages;
                lowSideChart.data.datasets[1].data = lowCurrents;
                lowSideChart.update();

                highSideChart.data.labels = timestamps;
                highSideChart.data.datasets[0].data = highVoltages;
                highSideChart.data.datasets[1].data = highCurrents;
                highSideChart.update();
            } catch (err) {
                console.error("Error fetching or parsing data:", err);
            }
        }

        function refreshData() {
            fetchData();
            // Restart auto-refresh
            if (autoUpdateInterval) clearInterval(autoUpdateInterval);
            autoUpdateInterval = setInterval(fetchData, 3000);
        }

        function clearGraphs() {
            // Stop auto-refresh
            if (autoUpdateInterval) clearInterval(autoUpdateInterval);

            // Clear charts
            lowSideChart.data.labels = [];
            lowSideChart.data.datasets.forEach(ds => ds.data = []);
            lowSideChart.update();

            highSideChart.data.labels = [];
            highSideChart.data.datasets.forEach(ds => ds.data = []);
            highSideChart.update();

            document.getElementById("duty-cycle").innerText = "Duty Cycle: --%";
        }

        let chartsVisible = true;
        function toggleCharts() {
            chartsVisible = !chartsVisible;
            document.getElementById('lowSideChart').style.display = chartsVisible ? 'block' : 'none';
            document.getElementById('highSideChart').style.display = chartsVisible ? 'block' : 'none';
        }

        // Initial load
        refreshData();
    </script>
</body>
</html>
